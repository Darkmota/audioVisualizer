<html>
<head>
<title>HTML5 Audio Visualizing</title>
<meta charset='utf-8'>
</head>
<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:100" rel="stylesheet">
<style>
      * {
      margin: 0;
      padding: 0;
    }
    html {
    overflow: hidden;
    }
	body,canvas{
	transition:background 5s;
  opacity:3s;
	}
    omfg {
      position: absolute;
      top: 250px;
      transition: opacity .25s;
    }
    .text-gradient {
      font-size: 9em;
      font-family: 'Josefin Sans', sans-serif;	
      background-image: -webkit-gradient(linear, 0 0, 0 bottom, from(#f500d8), to(#CC03B4));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .omfg {
      font-size: 30px;
      left: 895px;
      font-family: 'Josefin Sans', sans-serif;
      color: #f500d8;
      letter-spacing: -2px;
	  font-weight:800;
    } 
    .hidden {
      opacity: 0;
      transition: opacity .25s;
    }
    
     #o,#g {
      left: calc(1366px / 2 - 50px);
    }
    #m {
      left: 585px;
    }
    #f {
      left: 715px;
    }
    #oh {
      top: 275px;
    }
    #my {
      top: 302px;
    }
    #fucking {
      top: 330px;
    }
    #god {
      top: 358px;
    }
    
	#leftFlyin,#rightFlyin{
	position:absolute;
	font-size:5em;
	font-style:italic;
	font-weight:800;
	}
	#leftFlyin{
	font-size:4em;
	top:430px;
	left:-600px;
	width:700px;
	}
	#rightFlyin{
	top:500px;
	right:-600px;
	width:400px;
	}
		 
    
    #oval {
      position: absolute;
      width: 100px;
      height: 10px;
      left: 640px;
      top: 390px;
      background: radial-gradient(ellipse at center, #21dd13 0%,#fff 76%,#fff 84%);
      border-radius: 100px / 5px;
      box-shadow: 0px 0px 50px #a3eabe;
      opacity: 0;
      transition: opacity 1s;
    }
    

    
    .fly {
      animation: flyFromZero .6s ease-in-out forwards;
    }
    @keyframes flyFromZero {
      from {
        transform: scale(0);
      }
      to {
        transform: scale(1);
      }
    }
    .rollLeft {
      animation: rollToLeft .6s ease-in-out forwards;
    }
    @keyframes rollToLeft {
      from {
        transform: rotate(-90deg);
      }
      to {
        transform: rotate(0deg);
        left: 470px
      }
    }
    .rollRight {
      animation: rollRight .6s ease-in-out forwards;
    }
    @keyframes rollRight {
      from {
        transform: rotate(-90deg);
      }
      to {
        transform: rotate(0deg);
        left: 795px
      }
    }
    .textBounce {
      animation: textBounce .3s ease-in-out forwards;
    }
    @keyframes textBounce {
      0 {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }
    .show {
      animation: show .2s ease-in-out forwards;
    }
    @keyframes show {
      from {
        display: none;
        transform: scale(0);
      }
      to {
        display: block;
        transform: scale(1);
      }
    }
    .strech {
      animation: strech .5s ease-in-out forwards;
    }
    @keyframes strech {
      from {
        width: 100px;
        left: 640px;
      }
      to {
        width: 330px;
        left: 520px;
      }
    }
    
    .flyFromLeft{
      animation: flyFromLeft 9s linear forwards;
    }
    @keyframes flyFromLeft {
      0% {
        left: -200px;
      }
      5%{
        left: 200px;
      }
      
      95%{
        left: 600px;
      }
      
      100% {
        left: 1366px;
      }
    }
    .flyFromRight{
      animation: flyFromRight 9s linear forwards;
    }
    @keyframes flyFromRight {
      0% {
        right: -200px;
      }
      5%{
        right: 200px;
      }
      
      95%{
        right: 600px;
      }
      
      100% {
        right: 1366px;
      }
    }
     .zoomToZero {
      animation: zoomToZero .5s ease-in-out forwards;
    }
    @keyframes zoomToZero {
      from {
        transform: scale(1);
      }
      to {
        transform: scale(0);
      }
    }

</style>
<body>
<canvas id="canvas" width="1366" height="680" style="position:absolute;z-index:-1;"></canvas>
<canvas id="bg" width="1366" height="680" style="position:absolute;z-index:-1;"></canvas>
<sectioin id='OMFG'>
<omfg class='text-gradient hidden' id='o'>O</omfg>
<omfg class='text-gradient hidden' id='m'>M</omfg>
<omfg class='text-gradient hidden' id='f'>F</omfg>
<omfg class='text-gradient hidden' id='g'>G</omfg>
<oval id='oval'></oval>
</sectioin>
<sectioin id='group'>
<omfg class='hidden omfg' id='oh'>OH</omfg>
<omfg class='hidden omfg' id='my'>MY</omfg>
<omfg class='hidden omfg' id='fucking'>FUCKING</omfg>
<omfg class='hidden omfg' id='god'>GOD</omfg>
</sectioin>

<omfg id='leftFlyin' class='text-gradient'>star me on my github</omfg>
<omfg id='rightFlyin' class='text-gradient'><a href='https://github.com/html50/audioVisualizer' target='_blank'>@HTML50</a></omfg>

<replay id='replay' class='hidden text-gradient' style='font-size:5em;margin:auto;position:absolute;top:0;left:0;bottom:0;right:0;width:300px;height:200px'><a href='javascript:location.reload()'>replay</a><br /><a target='_blank' href='https://github.com/html50/audioVisualizer'>my github</a></replay>

<script type="text/javascript" src="./av.js"></script>
</body>
</html>
